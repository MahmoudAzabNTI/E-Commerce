<div class="container my-3">
    <h2 class="text-center text-white mb-5 border border-primary border-3 bg-primary">All Products</h2>
    <div class="row">
        <div class="col-4"*ngFor="let p of allproducts;
        let i=index;" routerLink="/product/{{p._id}}">
        <div class="border border-primary border-3    mb-4" >
           <h4 class="text-center"> {{p.name}}</h4>
           <h4 class="text-center"> {{p.price}}</h4>
           <p> {{p.description}}</p>
           <button class="btn btn-danger position-relative top-100 start-50 translate-middle mt-5" (click)="delet(p,i)">delete</button>
        </div>
    </div>
    </div>

    </div>
