<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5"> 
                <h5 class="text-center">Login Form</h5>
                
                <form #myForm="ngForm" action="" method="post" (ngSubmit)="signIn()">
                    <div class="form-input"> <i class="fa fa-envelope"></i> <input type="text" class="form-control" placeholder="Email address" name="email" #email="ngModel" [(ngModel)]="loginData.email" required> </div>
                    <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" class="form-control" placeholder="password" name="password" #name="ngModel" [(ngModel)]="loginData.password" requied> </div>
                   
                    <button class="btn btn-primary mt-4 signup">Sign In</button>
                </form>
                
                <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span> </div>
                <div class="text-center mt-4"> <span>Already a user?</span> <a href="#" class="text-decoration-none" [routerLink]="['/auth', 'register']">Register</a> </div>
            </div>
        </div>
    </div>
</div>
