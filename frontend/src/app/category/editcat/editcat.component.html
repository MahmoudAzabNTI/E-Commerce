<div class="container">
    <form class="m-5" #registerForm = "ngForm" (ngSubmit)="handleRegister(registerForm)">
        <div class="alert alert-danger" *ngIf="!flag">{{message}}</div>
        
              <div class="mb-3">
                <label  class="form-label text-primary">Name</label>
                <input name="name" type="name" class="form-control" [(ngModel)]="registerData.name" required minlength="4"  #name="ngModel">
                <div class="alert alert-danger" *ngIf="name.invalid&&name.dirty">name fourth </div>
                </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-primary">color</label>
              <input  name='color' type="email" class="form-control" [(ngModel)]="registerData.description" minlength="10" maxlength="200"unique required #des='ngModel' >
              <div class="alert alert-danger" *ngIf="des.invalid&&des.dirty">name fourth </div>
            </div>
           
            
            <div class=" mb-5 mt-5">
                <input name="image" type="file" class="file-upload" class="form-control" ngModel >
            
            </div>
           
            <button  type="submit" class="btn btn-primary">update</button>
        
    </form>
    </div>
